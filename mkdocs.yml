site_name: "E-Wood"
site_description: "Estimating"

theme:
  name: material
  language: ru
  features:
    - navigation.expand
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: slate
      primary: green
      accent: lime

nav:
  - Home: index.md
  - Work:
      - Vertical Constructions:
          - Walls:
              - Sill Plates: work/vertical/walls/sill-plates.md
              - Unit: work/vertical/walls/unit.md
              - Exterior: work/vertical/walls/exterior.md
              - Corridor: work/vertical/walls/corridor.md
              - Demising: work/vertical/walls/demising.md
              - Gable: work/vertical/walls/gable.md
              - Parapet: work/vertical/walls/parapet.md
              - Shaft: work/vertical/walls/shaft.md
              - Furring: work/vertical/walls/furring.md
              - Corners: work/vertical/walls/corners.md
          - Openings:
              - Windows and Doors: work/vertical/openings/windows-doors.md
              - Headers: work/vertical/openings/headers.md
          - Sheathing:
              - Wall Sheathing: work/vertical/sheathing/wall-sheathing.md
              - Floor: work/vertical/sheathing/floor.md
              - Gable: work/vertical/sheathing/gable.md
              - Duplicate of Gable: work/vertical/sheathing/duplicate-of-gable.md
              - Box Sheathing: work/vertical/sheathing/box-sheathing.md
              - Truss Heel: work/vertical/sheathing/truss-heel.md
              - Shear Wall: work/vertical/sheathing/shear-wall.md

      - SQFTs:
          - Basement: work/sqfts/basement.md
          - 1st-5th Floors: work/sqfts/1st2nd.md
          - Loft: work/sqfts/loft.md
          - Roof: work/sqfts/roof.md
          - Deck: work/sqfts/deck.md
          - Porch: work/sqfts/porch.md
          - Balcony: work/sqfts/balcony.md
          - Cantilevered: work/sqfts/cantilevered.md

      - Sheathing and Misc:
          - Eve: work/sheathing-and-misc/eve.md
          - Rake: work/sheathing-and-misc/rake.md
          - Returns: work/sheathing-and-misc/returns.md
          - Roof Types: work/sheathing-and-misc/rooftype.md
          - Ridge Valley Hip: work/sheathing-and-misc/ridgevalleyhip.md
          - Flashing: work/sheathing-and-misc/flashing.md

      - Horizontal Constructions:
          - Floor Framing:
              - Post: work/horizontal/floor-framing/post.md
              - Beam: work/horizontal/floor-framing/beam.md
              - Joist: work/horizontal/floor-framing/joist.md
              - Stair: work/horizontal/floor-framing/stair.md
              - Subfloor Sheathing: work/horizontal/floor-framing/subfloor.md
              - Details:
                  - Rim Board: work/horizontal/floor-framing/details/rim.md
                  - Ribbon Board: work/horizontal/floor-framing/details/ribbon.md
                  - Blocking: work/horizontal/floor-framing/details/blocking.md
                  - Blocking oc: work/horizontal/floor-framing/details/blockingoc.md
                  - Bracing for drywall: work/horizontal/floor-framing/details/bracingdrywall.md
                  - Bolts: work/horizontal/floor-framing/details/bolts.md
                  - Screws: work/horizontal/floor-framing/details/screws.md
                  - Steel Beam Web Fillers: work/horizontal/floor-framing/details/steelbeams.md

          - Roof Framing:
              - Ridge: work/horizontal/roof-framing/ridge.md
              - Header: work/horizontal/roof-framing/header.md
              - Hip: work/horizontal/roof-framing/hip.md
              - Valley: work/horizontal/roof-framing/valley.md
              - Dormer: work/horizontal/roof-framing/dormer.md
              - Overframes: work/horizontal/roof-framing/overframes.md
              - Dbl Trpl Rafters: work/horizontal/roof-framing/dbl-trpl-rafters.md
              - Canopy: work/horizontal/roof-framing/canopy.md
              - Roof Sheathing: work/horizontal/roof-framing/roof-sheathing.md

      - Deck-Porch-Balcony:
          - Railing: work/deck/railing.md
          - Balcony Trims: work/deck/balcony-trims.md
          - Anchor Bolts: work/deck/anchor-bolts.md

plugins:
  - search

markdown_extensions:
  - tables
  - attr_list
  - toc:
      permalink: true
